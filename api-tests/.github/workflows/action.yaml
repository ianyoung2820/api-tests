name: Test Login Endpoint

              
- name: Authenticate to Google Cloud


              
  uses: google-github-actions/auth@v2.1.2

on: [push]

jobs:
  dev-test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm test